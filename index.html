<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>akan name matcher</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="script" href="script.js">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-min">
                <h1 id="intro">Welcome to Akan name matcher</h1>
            <p>Put your birthday details in the boxes to get the Akan name that matches with the day you were born</p>        
            </div>

        </div>
        <div class="row">
            <form>
                <div>
                    <label for="date">DATE</label>
                    <input type="number" name="DATE" id="date" placeholder="Enter the date you were born">
                </div>
                <div>
                    <label for="month">MONTH</label>
                    <input type="number" name="MONTH" id="month" placeholder="Enter the month you were born">
                </div>
                <div>
                    <label for="year">YEAR</label>
                    <input type="number" name="YEAR" id="year" placeholder="Enter the year you were born">
                </div>
                <div>
                    <button>SUBMIT</button>
                </div>
            </form>
        </div>

    </div>
    
</body>
</html>
